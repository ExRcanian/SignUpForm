<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="left">
            <div class="logo">
                <img src="./images/night-1.svg" alt="night" class="night">
                <h1>Moonlight</h1>
            </div>
        </div>

        <div class="mainbody">

            <div class="top">
                <div class="herotext">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
                </div>
            </div>

            <div class="formsection">
                <h2>Let's do this!</h2>
                <form class="mainform">
                    <label for="firstname">First Name
                        <input type="text" class="firstname" name="firstname" required>
                    </label>
                    <label for="lastname">Last Name
                        <input type="text" class="lastname" name="lastname" required>
                    </label>
                    <label for="email">Email Address
                        <input type="email" class="email" name="email" required>
                    </label>
                    <label for="PhoneNumber">Phone Number
                        <input type="tel" class="PhoneNumber" name="PhoneNumber" required pattern='[0-9]{9}'>
                    </label>
                    <label for="password">Password
                        <input type="password" class="error" name="password" required>
                    </label>
                    <label for="confirmPassword">Confirm Password
                        <input type="password" class="error" name="confirmPassword" required>
                    </label>
                </form>
            </div>

            <div class="bottom">
                <button class="signUp">Create Account</button>
                <br><br>
                <p>Already have an account? <span><a href="">Log In</a></span></p>
            </div>

        </div>
     </div> 
</body>
</html>
